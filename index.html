<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>MYRR'AUREL ARCHIVE INTERFACE</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

- { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
height: 100%;
background: #000;
overflow: hidden;
}

body {
font-family: ‘Share Tech Mono’, ‘Courier New’, monospace;
background: #000500;
}

.crt {
width: 100vw;
height: 100vh;
background: #000500;
position: relative;
overflow: hidden;
display: flex;
flex-direction: column;
}

.crt::before {
content: ‘’;
position: fixed;
top: 0; left: 0; right: 0; bottom: 0;
background: repeating-linear-gradient(
0deg,
rgba(0,0,0,0.12) 0px,
rgba(0,0,0,0.12) 1px,
transparent 1px,
transparent 3px
);
pointer-events: none;
z-index: 100;
}

.crt::after {
content: ‘’;
position: fixed;
top: 0; left: 0; right: 0; bottom: 0;
background: radial-gradient(ellipse at center, transparent 55%, rgba(0,0,0,0.75) 100%);
pointer-events: none;
z-index: 101;
}

#terminal {
flex: 1;
overflow-y: auto;
overflow-x: hidden;
padding: 24px 28px 8px 28px;
scrollbar-width: none;
}

#terminal::-webkit-scrollbar { display: none; }

.line {
display: block;
font-size: 14px;
line-height: 1.75;
white-space: pre-wrap;
word-break: break-word;
color: #00cc33;
text-shadow: 0 0 5px #00ff41, 0 0 10px rgba(0,255,65,0.3);
min-height: 1.75em;
}

.line.dim { color: #007a1f; text-shadow: 0 0 3px rgba(0,200,50,0.2); }
.line.bright { color: #80ff99; text-shadow: 0 0 6px #00ff41, 0 0 16px rgba(0,255,65,0.5); }
.line.error { color: #cc3333; text-shadow: 0 0 5px rgba(200,50,50,0.5); }
.line.echo { color: #004d10; text-shadow: none; }
.line.fragment {
color: #aaffbb;
text-shadow: 0 0 5px #00ff41, 0 0 12px rgba(0,255,65,0.4);
border-left: 2px solid #007a1f;
padding-left: 12px;
margin-left: 4px;
}
.line.divider { color: #003a0f; text-shadow: none; }
.line.unlock { color: #00ff41; text-shadow: 0 0 8px #00ff41, 0 0 20px rgba(0,255,65,0.6); }

#input-row {
display: flex;
align-items: center;
padding: 10px 28px 18px 28px;
background: #000500;
flex-shrink: 0;
border-top: 1px solid #002208;
}

#prompt {
color: #007a1f;
text-shadow: 0 0 4px rgba(0,200,50,0.3);
font-size: 14px;
font-family: ‘Share Tech Mono’, ‘Courier New’, monospace;
margin-right: 8px;
user-select: none;
flex-shrink: 0;
}

#userinput {
flex: 1;
background: transparent;
border: none;
outline: none;
font-family: ‘Share Tech Mono’, ‘Courier New’, monospace;
font-size: 14px;
line-height: 1.75;
padding: 0;
margin: 0;
caret-color: #00ff41;
text-transform: uppercase;
-webkit-appearance: none;
appearance: none;
/* Force green text on all browsers including iOS Safari */
color: #00ff41 !important;
-webkit-text-fill-color: #00ff41 !important;
opacity: 1 !important;
text-shadow: 0 0 5px #00ff41;
}

#userinput::placeholder { color: transparent; -webkit-text-fill-color: transparent; }
</style>

</head>
<body>
<div class="crt">
  <div id="terminal"></div>
  <div id="input-row">
    <span id="prompt">&gt;_</span>
    <input id="userinput" type="text" autocomplete="off" autocorrect="off" autocapitalize="characters" spellcheck="false"/>
  </div>
</div>
<script>
var T = document.getElementById('terminal');
var I = document.getElementById('userinput');
var ACCESS = 0;
var hist = [];
var histIdx = -1;
var booting = true;

var BOOT = [
{t:’’,d:200},{t:“ANDORIAN RESEARCH CONSORTIUM”,d:300,c:‘bright’},
{t:“MYRR’AUREL ARCHIVE INTERFACE  v0.3.1”,d:120},
{t:’’,d:80},
{t:‘━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━’,d:60,c:‘divider’},
{t:’’,d:200},{t:‘INITIALIZING…’,d:500,c:‘dim’},
{t:‘WEAVE RESONANCE DETECTED  [PARTIAL]’,d:300,c:‘dim’},
{t:‘ROOT SYSTEM ACCESS  [DEGRADED]’,d:250,c:‘dim’},
{t:‘ARCHIVE LINK  [UNSTABLE]’,d:200,c:‘dim’},
{t:‘TEMPORAL INDEX  [CORRUPTED — LAST SYNC: UNKNOWN]’,d:300,c:‘dim’},
{t:’’,d:200},
{t:‘━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━’,d:60,c:‘divider’},
{t:’’,d:500},{t:‘SYSTEM READY.’,d:600,c:‘bright’},
{t:’’,d:100},{t:‘ACCESS LEVEL: RESTRICTED’,d:100,c:‘dim’},{t:’’,d:100},
];

var L1 = {
‘WEAVE’:[‘The Weave is not a force that exists independently of what it structures.’,‘It is the structure itself. Where it fails, what lies beneath is not nothing.’],
‘ELARIEN’:[‘ELARIEN — [SITE STATUS: RUINS]’,‘Heartwood anchor: INACTIVE. Ley line nexus: ANOMALOUS.’,‘Wizard Room: INTACT. Structural survey last filed: [DATE CORRUPTED].’],
‘HEARTWOOD’:[‘Seven confirmed anchor sites. Current operational status: [DATA INCOMPLETE].’,‘Origin of anchor species: [CLASSIFICATION RESTRICTED].’,‘Note appended by unknown hand: They were not planted by us.’],
‘ANDORIAN’:[‘ANDORIAN RESEARCH CONSORTIUM — established [DATE CORRUPTED].’,‘Mission directive: observation, documentation, uplift.’,‘Current personnel roster: [UNABLE TO RETRIEVE].’],
‘ANDORIANS’:[‘ANDORIAN RESEARCH CONSORTIUM — established [DATE CORRUPTED].’,‘Mission directive: observation, documentation, uplift.’,‘Current personnel roster: [UNABLE TO RETRIEVE].’],
‘MAVASHIK’:[‘RECORD SEALED — authorization level insufficient.’,’— [partial fragment recovered] —’,‘It knew our names. All of them. Before we spoke.’],
‘KYROS’:[‘KYROS — [SITE CLASSIFICATION: MAXIMUM RESTRICTED]’,‘Approach vector: [SEALED].’,‘Last expedition log ends at day 40. Subsequent entries are not in standard notation.’],
‘MODRON’:[‘LIBRARIUM MODRON NETWORK — operational.’,‘Retrieval capacity: PARTIAL. Lower stack access: SUSPENDED pending review.’,‘Review initiated: [DATE CORRUPTED]. Review status: PENDING.’],
‘SILVER FLAME’:[‘SILVER FLAME COALITION — [HISTORICAL RECORD]’,‘A flame appeared during Warforged creation. It was not expected. It was not explained.’,‘Those who stood beneath it called themselves by its name. Some are still standing.’],
‘LIFE STONE’:[‘LIFE STONE REGISTRY — 6 of 7 accounted for.’,‘Stone Seven: [LOCATION CLASSIFIED — see restricted index].’,‘Note: the stones cannot be destroyed. This has been verified.’],
‘LIFE STONES’:[‘LIFE STONE REGISTRY — 6 of 7 accounted for.’,‘Stone Seven: [LOCATION CLASSIFIED — see restricted index].’,‘Note: the stones cannot be destroyed. This has been verified.’],
‘ELDRAXIS’:[‘ELDRAXIS — [THEORETICAL INDEX]’,‘What lies beyond the Weave is not empty.’,‘Scholars disagree on whether it is patient or simply indifferent. The distinction may not matter.’],
‘SYLVANOX’:[‘SYLVANOX — [FACTION RECORD — RESTRICTED]’,“Origin: Alerian elf population, post-Grynn’Myrr exposure.”,‘Current status: active. Infiltration of archive: SUSPECTED.’],
‘WARFORGED’:[‘WARFORGED — [CREATION RECORD]’,‘First unit activated: [DATE CORRUPTED]. Units created: [CLASSIFIED].’,‘Units whose current status is unknown: see restricted index. They do not age.’],
‘ZANARYTH’:[‘ZANARYTH-VORA — [COSMOLOGICAL INDEX]’,‘Eight phases. Every civilization passes through them. Every universe passes through them.’,‘The Andorians were in Vaellyn when they found Kyros. Consider what that means.’],
‘ZANARYTH-VORA’:[‘ZANARYTH-VORA — [COSMOLOGICAL INDEX]’,‘Eight phases. Every civilization passes through them. Every universe passes through them.’,‘The Andorians were in Vaellyn when they found Kyros. Consider what that means.’],
“XAL’THYREX”:[“XAL’THYREX — [SURVEY RECORD — RESTRICTED]”,‘Heartwood anchor: CONFIRMED — status anomalous.’,“Dral’zir interaction with anchor: [DATA SUPPRESSED BY ORDER OF COUNCIL].”],
‘XALTHYREX’:[“XAL’THYREX — [SURVEY RECORD — RESTRICTED]”,‘Heartwood anchor: CONFIRMED — status anomalous.’,“Dral’zir interaction with anchor: [DATA SUPPRESSED BY ORDER OF COUNCIL].”],
“DRAL’ZIR”:[“DRAL’ZIR HIVE — [SURVEY RECORD]”,‘Classification: assimilative collective intelligence.’,‘Note: hive has attempted anchor absorption 847 times. Anchor remains unaffected.’],
‘DRALZIR’:[“DRAL’ZIR HIVE — [SURVEY RECORD]”,‘Classification: assimilative collective intelligence.’,‘Note: hive has attempted anchor absorption 847 times. Anchor remains unaffected.’],
};

var L2 = [
{t:’— DESIGNATION: EIRANON —’,c:‘bright’},
{t:‘UNIT TYPE: Warforged. ORDER: Contemplative. FUNCTION: Custodian, witness, guide.’,c:‘dim’},
{t:‘ASSIGNED: Elarien site. Catacombs, eastern wing. Indefinite post.’,c:‘dim’},
{t:’’,c:’’},
{t:‘Personal log appended — authorization: EIRANON’,c:‘dim’},
{t:‘━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━’,c:‘divider’},
{t:’’,c:’’},
{t:‘I have been here since before the city fell.’,c:‘fragment’},
{t:‘I watched Elarien burn. I remained because I was told to remain,’,c:‘fragment’},
{t:‘and then because there was no one left to tell me otherwise,’,c:‘fragment’},
{t:‘and then because I understood that remaining was the right thing.’,c:‘fragment’},
{t:’’,c:’’},
{t:‘The Tree died to protect them. It absorbed what would have killed them.’,c:‘fragment’},
{t:‘They died anyway. I have had a long time to sit with that.’,c:‘fragment’},
{t:’’,c:’’},
{t:‘━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━’,c:‘divider’},
{t:‘RESTRICTED FRAGMENTS — ACCESS LEVEL: EIRANON’,c:‘bright’},
{t:‘━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━’,c:‘divider’},
{t:’’,c:’’},
{t:’[FRAGMENT 1 — LIFE STONE REGISTRY]’,c:‘bright’},
{t:‘Stone Seven was not lost. I know where it was taken.’,c:‘fragment’},
{t:‘I know who took it. I have not told the Council.’,c:‘fragment’},
{t:‘I have my reasons. If you are reading this, you may be the reason.’,c:‘fragment’},
{t:’’,c:’’},
{t:’[FRAGMENT 2 — KYROS]’,c:‘bright’},
{t:‘The Andorians did not stumble onto Kyros.’,c:‘fragment’},
{t:‘The Life Stone found it because something there was calling.’,c:‘fragment’},
{t:‘We did not understand what we were answering.’,c:‘fragment’},
{t:’’,c:’’},
{t:’[FRAGMENT 3 — THE SEAL]’,c:‘bright’},
{t:‘The seal holds. But the word holds is doing considerable work.’,c:‘fragment’},
{t:‘What I mean is: the seal is becoming something it was not designed to be.’,c:‘fragment’},
{t:‘Whether that is deterioration or transformation I cannot determine.’,c:‘fragment’},
{t:‘The instruments were not built for this question.’,c:‘fragment’},
{t:’’,c:’’},
{t:’[FRAGMENT 4 — THE TREES]’,c:‘bright’},
{t:‘I have stood beside the Elarien stump for centuries.’,c:‘fragment’},
{t:‘The root system is still active. It is doing something.’,c:‘fragment’},
{t:‘I do not know what it is doing.’,c:‘fragment’},
{t:‘I do not think the archive has a word for what it is doing.’,c:‘fragment’},
{t:’’,c:’’},
{t:’[FRAGMENT 5 — DEEPER ACCESS]’,c:‘bright’},
{t:‘There is another level to this system.’,c:‘fragment’},
{t:‘I will not write the key here.’,c:‘fragment’},
{t:‘But I will tell you this: the answer is not a word.’,c:‘fragment’},
{t:‘It is a question. The question the Andorians never thought to ask.’,c:‘fragment’},
{t:‘You have heard it, if you have been paying attention.’,c:‘fragment’},
{t:’’,c:’’},
{t:‘━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━’,c:‘divider’},
{t:‘END OF EIRANON LOG’,c:‘dim’},
{t:’’,c:’’},
];

var ERRS = [
‘QUERY NOT RECOGNIZED. INDEX ENTRY ABSENT OR RESTRICTED.’,
‘NO RECORD FOUND. THIS MAY BE BY DESIGN.’,
‘TERM NOT IN ACCESSIBLE INDEX.’,
‘ARCHIVE DOES NOT RESPOND TO THIS QUERY.’,
‘… [connection fluctuation] …’,
‘RETRIEVAL FAILED. SOME RECORDS WERE REMOVED BEFORE THIS TERMINAL CAME ONLINE.’,
];

function ln(text, cls) {
var d = document.createElement(‘div’);
d.className = ‘line’ + (cls ? ’ ’ + cls : ‘’);
d.textContent = (text === ‘’ || text === undefined) ? ‘\u00a0’ : text;
T.appendChild(d);
T.scrollTop = T.scrollHeight;
}

function wait(ms) { return new Promise(function(r){ setTimeout(r, ms); }); }

async function boot() {
for (var i = 0; i < BOOT.length; i++) {
await wait(BOOT[i].d);
ln(BOOT[i].t, BOOT[i].c || ‘’);
}
booting = false;
I.focus();
}

async function showL2() {
for (var i = 0; i < L2.length; i++) {
await wait(20);
ln(L2[i].t, L2[i].c);
}
}

function handle(raw) {
var cmd = raw.trim().toUpperCase();
if (!cmd) return;
hist.unshift(raw.trim());
histIdx = -1;
ln(’> ’ + cmd, ‘echo’);
ln(’’, ‘’);

if (cmd === ‘CLEAR’) { T.innerHTML = ‘’; return; }
if (cmd === ‘HELP’) {
ln(‘TYPE ANY WORD TO QUERY THE ARCHIVE.’, ‘dim’);
ln(‘THE ARCHIVE RESPONDS TO WHAT IT RECOGNIZES.’, ‘dim’);
ln(‘NOT EVERYTHING HAS BEEN INDEXED.’, ‘dim’);
ln(‘CLEAR — clears the screen.’, ‘dim’);
ln(’’, ‘’);
return;
}
if (cmd === ‘ACCESS’) {
if (ACCESS === 0) ln(‘ACCESS LEVEL: RESTRICTED’, ‘dim’);
else if (ACCESS === 1) ln(‘ACCESS LEVEL: EIRANON — CUSTODIAN LOG UNLOCKED’, ‘bright’);
else ln(‘ACCESS LEVEL: [CLASSIFIED]’, ‘bright’);
ln(’’, ‘’);
return;
}
if (cmd === ‘EIRANON’) {
if (ACCESS >= 1) {
ln(‘DESIGNATION RECOGNIZED — ACCESS ALREADY GRANTED.’, ‘dim’);
ln(’’, ‘’);
showL2();
return;
}
ACCESS = 1;
ln(‘DESIGNATION RECOGNIZED.’, ‘bright’);
ln(’’, ‘’);
ln(‘CROSS-REFERENCING WARFORGED REGISTRY…’, ‘dim’);
setTimeout(function() {
ln(‘UNIT CONFIRMED — EIRANON — ELARIEN CUSTODIAN’, ‘unlock’);
ln(’’, ‘’);
ln(‘UNLOCKING CUSTODIAN LOG…’, ‘dim’);
ln(’’, ‘’);
setTimeout(showL2, 800);
}, 1000);
return;
}
if (L1[cmd]) {
ln(‘QUERYING INDEX…’, ‘dim’);
var frags = L1[cmd];
setTimeout(function() {
for (var i = 0; i < frags.length; i++) ln(frags[i], ‘fragment’);
ln(’’, ‘’);
}, 400);
return;
}
var found = null;
var keys = Object.keys(L1);
for (var k = 0; k < keys.length; k++) {
if (cmd.indexOf(keys[k]) !== -1 || keys[k].indexOf(cmd) !== -1) {
found = L1[keys[k]]; break;
}
}
if (found) {
ln(‘PARTIAL MATCH.’, ‘dim’);
setTimeout(function() {
for (var i = 0; i < found.length; i++) ln(found[i], ‘fragment’);
ln(’’, ‘’);
}, 400);
return;
}
ln(ERRS[Math.floor(Math.random() * ERRS.length)], ‘error’);
ln(’’, ‘’);
}

I.addEventListener(‘keydown’, function(e) {
if (e.key === ‘Enter’) {
var v = I.value; I.value = ‘’;
if (!booting && v.trim()) handle(v);
} else if (e.key === ‘ArrowUp’) {
e.preventDefault();
if (histIdx < hist.length - 1) { histIdx++; I.value = hist[histIdx]; }
} else if (e.key === ‘ArrowDown’) {
e.preventDefault();
if (histIdx > 0) { histIdx–; I.value = hist[histIdx]; }
else { histIdx = -1; I.value = ‘’; }
}
});

document.addEventListener(‘click’, function() { I.focus(); });
boot();
</script>

</body>
</html>
